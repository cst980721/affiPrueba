trigger:
  - main

pool:
  name: 'MyAgentPool'

variables:
  azureServiceConnection: 'AffiConection'
  resourceGroupName: 'AffiGrupoDeRecursos'
  storageAccountName: 'mistorageaccount123'
  containerName: 'mi-container'
  location: 'East US'

steps:

  - script: |
      echo "##vso[task.setvariable variable=ARM_SUBSCRIPTION_ID]$(ARM_SUBSCRIPTION_ID)"
      echo "##vso[task.setvariable variable=ARM_TENANT_ID]$(ARM_TENANT_ID)"
      echo "##vso[task.setvariable variable=ARM_CLIENT_ID]$(ARM_CLIENT_ID)"
      echo "##vso[task.setvariable variable=ARM_CLIENT_SECRET]$(ARM_CLIENT_SECRET)"
    displayName: "Configurar variables de entorno para Terraform"

  - script: |
      terraform init
      terraform plan
      terraform apply -auto-approve
    displayName: "Ejecutar Terraform"

  - script: |
      sudo apt-get update && sudo apt-get install -y wget unzip
      wget https://releases.hashicorp.com/terraform/1.6.3/terraform_1.6.3_linux_amd64.zip
      unzip terraform_1.6.3_linux_amd64.zip
      sudo mv terraform /usr/local/bin/
      terraform --version
    displayName: "Instalar Terraform Manualmente"

  - script: |
      terraform init
      terraform apply -auto-approve
    workingDirectory: infra
    displayName: 'Desplegar Infraestructura con Terraform'

  - script: zip -r app.zip .
    displayName: 'Empaquetar aplicaci√≥n'

  - task: AzureCLI@2
    inputs:
      azureSubscription: $(azureServiceConnection)
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        az storage blob upload --account-name $(storageAccountName) \
          --container-name $(containerName) \
          --name app.zip \
          --file app.zip \
          --auth-mode login
    displayName: 'Subir artefacto a Blob Storage'
